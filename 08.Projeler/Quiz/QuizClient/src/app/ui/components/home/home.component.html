<div>
    <label>Room Number</label>
    <input [(ngModel)]="model().roomNumber" type="text">
</div>
<div>
    <label>UserName</label>
    <input [(ngModel)]="model().userName" type="text">
</div>
<div>
    <label>Email</label>
    <input [(ngModel)]="model().email" type="email">
</div>
<div>
    <button (click)="join()">Join</button>
</div>
