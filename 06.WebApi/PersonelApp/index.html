<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Personel App</h1>
    <button onclick="save()">Personel Kaydet</button>

    <script>
        function save() {
            const data = {
                "id": 0,
                "firstName": "string",
                "lastName": "string",
                "email": "string",
                "avatar": "string"
            }
            fetch("https://localhost:7147/api/Personels/Add", {
                method: "POST",
                body: JSON.stringify(data),
                contentType: "application/json",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then(res => res.json())
                .then(data => console.log(data));
        }
    </script>
</body>

</html>
