<ag-grid-angular
  class="ag-theme-quartz"
  style="width: 100%; height: 500px;"
  [rowData]="rowData"
  [gridOptions]="gridOptions"
  [columnDefs]="colDefs"
  [pagination]="true"
  [autoSizeStrategy]="autoSizeStrategy"
  [defaultColDef]="defaultColDef"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
